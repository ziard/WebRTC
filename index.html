<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>A Pen by TignChan Huang</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <!-- <style>
    video {
      width: 100% !important;      height: auto !important;
    }
  </style> -->
</head>

<body>
  <input type="button" value="start" id="btn1">
  <input type="button" value="stop" id="btn2">
  <input type="button" value="switch" id="btn3">
  <input type="button" value="pause" id="btn4">
  <input type="button" value="resume" id="btn5">
  <input type="button" value="snapshot" id="btn6">
  <input type="button" value="zoom" id="btn7">
  <div id="vvv" style="width:300px;"></div>
  <canvas id="ccc"></canvas>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>
  <script src="js/index.js"></script>
  <script>
    console.log(4);
    var abab = $('#vvv').WebRTC({
      resolution: "HD"
    });
    console.log(abab);

    $('#btn1').click(function () {
      abab.WebRTC('start');
    });
    $('#btn2').click(function () {
      abab.WebRTC('stop');
    });
    $('#btn3').click(function () {
      abab.WebRTC('switch');
    });
    $('#btn4').click(function () {
      abab.WebRTC('pause');
    });
    $('#btn5').click(function () {
      abab.WebRTC('resume');
    });
    $('#btn6').click(function () {
      var canvas = $('#ccc').get(0);
      abab.WebRTC('snapshot', canvas, 1280, 720);
    });
    $('#btn7').click(function () {
      abab.WebRTC('zoom', 2);
    });
  </script>
</body>

</html>
