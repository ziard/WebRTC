<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <input type="button" value="start" id="btn1">
  <input type="button" value="stop" id="btn2">
  <input type="button" value="switch" id="btn3">
  <input type="button" value="pause" id="btn4">
  <input type="button" value="resume" id="btn5">
  <input type="button" value="capture" id="btn6">
  <input type="button" value="zoom" id="btn7">
  <div id="WebRTC"></div>
  <canvas id="canvas"></canvas>
  <script src="js/WebRTC.js"></script>
  <script>
    var WebRTC = new WebRTC('#WebRTC', {
      resolution: "HD",
      fixWidth: 300,
    });

    document.querySelector("#btn1").addEventListener("click", function () {
      WebRTC.start();
    });

    document.querySelector("#btn2").addEventListener("click", function () {
      WebRTC.stop();
    });

    document.querySelector("#btn3").addEventListener("click", function () {
      WebRTC.switch();
    });

    document.querySelector("#btn4").addEventListener("click", function () {
      WebRTC.pause();
    });

    document.querySelector("#btn5").addEventListener("click", function () {
      WebRTC.resume();
    });

    document.querySelector("#btn6").addEventListener("click", function () {
      WebRTC.capture('#canvas',{
        width:800,
        height:600
      });
    });

    document.querySelector("#btn7").addEventListener("click", function () {
      WebRTC.zoom(2);
    });
  </script>
</body>

</html>
